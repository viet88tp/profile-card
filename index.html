<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="style.css" />

    <title>Frontend Mentor | Profile card component</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
    <style>
      .attribution {
        font-size: 11px;
        text-align: center;
      }
      .attribution a {
        color: hsl(228, 45%, 44%);
      }
    </style>
  </head>
  <body>
    <!-- Victor Crest 26 London 80K Followers 803K Likes 1.4K Photos -->
    <!-- <div class="bg">
      <img id="bg-top" src="images/bg-pattern-top.svg" />
      <img id="bg-bottom" src="images/bg-pattern-bottom.svg" />
    </div> -->
    <div class="profile-box">
      <img src="images/bg-pattern-card.svg" />
      <img class="profile-pic" src="images/image-victor.jpg" />

      <div class="name-container">
        <div class="name">Victor Crest <span class="age">26</span></div>
        <div class="location">London</div>
      </div>

      <div class="stat-container">
        <div class="stat">
          <div class="count">80K</div>
          <div class="subtext">Followers</div>
        </div>
        <div class="stat">
          <div class="count">803K</div>
          <div class="subtext">Likes</div>
        </div>
        <div class="stat">
          <div class="count">1.4K</div>
          <div class="subtext">Photos</div>
        </div>
      </div>
    </div>

    <!-- <div class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by <a href="#">Your Name Here</a>.
    </div> -->
  </body>
</html>
